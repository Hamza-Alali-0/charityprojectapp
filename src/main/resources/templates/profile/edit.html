<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>

<form action="/profile/update" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <label for="nom">Name:</label>
    <input type="text" id="nom" name="nom" th:value="${utilisateur.nom}" required /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${utilisateur.email}" required /><br/>

    <label for="telephone">Phone:</label>
    <input type="text" id="telephone" name="telephone" th:value="${utilisateur.telephone}" required /><br/>

    <label for="localisation">Location:</label>
    <input type="text" id="localisation" name="localisation" th:value="${utilisateur.localisation}" required /><br/>

    <label for="logo">Logo:</label>
    <!-- If there's an existing logo, display it -->
    <div th:if="${utilisateur.logoPath != null}">
        <p>Current Logo:</p>
        <img th:src="'data:image/png;base64,' + ${utilisateur.logoPath}" alt="Logo" width="100" height="100"/><br/>
    </div>
    <input type="file" id="logo" name="logo" /><br/>

    <button type="submit">Update</button>
</form>

<a href="/profile">Back to Profile</a>
</body>
</html>
