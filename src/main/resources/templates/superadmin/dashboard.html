<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Super Admin</title>
    <link rel="stylesheet" th:href="@{/styles/admin/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/organisations.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/utilisateurs.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/categories.css}">

    <!-- Adding Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body th:data-password-error="${passwordError}" th:data-profile-error="${profileError}">
<!-- Main Navigation Bar -->
<!-- Include the admin navbar fragment -->
<div th:replace="~{fragements/Navbar :: adminNavbar(${admin})}"></div>


<div class="sub-navbar">
    <a href="#dashboard" class="sub-nav-item" id="dashboard-nav" onclick="loadDashboardContent()">
        <i class="fas fa-chart-line"></i>
        <span>Tableau de bord</span>
    </a>
    <a href="#organisations" class="sub-nav-item" id="organisations-nav" onclick="loadOrganisationsContent()">
        <i class="fas fa-building"></i>
        <span>Organisations</span>
    </a>
    <a href="#charities" class="sub-nav-item" id="charities-nav" onclick="loadCharitiesContent()">
        <i class="fas fa-hand-holding-heart"></i>
        <span>Actions de Charité</span>
    </a>
    <a href="#categories" class="sub-nav-item" id="categories-nav" onclick="loadCategoriesContent()">
        <i class="fas fa-tags"></i>
        <span>Catégories</span>
    </a>
    <a href="#users" class="sub-nav-item" id="users-nav" onclick="loadUsersContent()">
        <i class="fas fa-users"></i>
        <span>Utilisateurs</span>
    </a>
</div>

<!-- Main Content Area - FIXED STRUCTURE -->
<div class="dashboard-content" id="content-container">
    <!-- Dashboard section -->
    <div id="dashboard-content">
        <div class="welcome-banner">
            <h2>Bienvenue, <span th:text="${admin.nom}">Admin</span>!</h2>
            <p>Gérez les organisations, les actions de charité et les utilisateurs de la plateforme.</p>
        </div>
    </div>

    <!-- Organizations section -->
    <div id="organisations-content" style="display: none;">
        <!-- Organizations content will be loaded here -->
    </div>

    <!-- Charities section -->
    <div id="charities-content" style="display: none;">
        <!-- Charities content will be loaded here -->
    </div>

    <!-- Categories section -->
    <div id="categories-content" style="display: none;">
        <!-- Categories content will be loaded here -->
    </div>

    <!-- Users section -->
    <div id="users-content" style="display: none;">
        <!-- Users content will be loaded here -->
    </div>
</div>

<!-- Success/Error Messages -->
<div th:if="${successMessage}" class="alert alert-success">
    <i class="fas fa-check-circle"></i>
    <span th:text="${successMessage}"></span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i>
    <span th:text="${errorMessage}"></span>
</div>

<!-- Include the profile modal fragment -->
<div th:replace="~{superadmin/profile/profileModal :: profileModal}"></div>

<script th:src="@{/js/admin-dashboard.js}"></script>
<!-- Add this line to the bottom of the dashboard.html file, just before the closing </body> tag -->
<script th:src="@{/js/categories.js}"></script>
</body>
</html>
