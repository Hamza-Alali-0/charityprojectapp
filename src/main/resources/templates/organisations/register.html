<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Organisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/}">Retour</a>
    <h1 class="text-center">Inscription Organisation</h1>
    <form th:action="@{/organisations/register}" th:object="${organisation}" method="post" enctype="multipart/form-data">
        <!-- Nom (Name) Field -->
        <div class="form-group">
            <label for="nom">Nom de l'organisation:</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
            <div th:if="${#fields.hasErrors('nom')}" class="text-danger">
                <p th:errors="*{nom}">Error message</p>
            </div>
        </div>

        <!-- Adresse Légale (Legal Address) Field -->
        <div class="form-group">
            <label for="adresseLegale">Adresse légale:</label>
            <input type="text" th:field="*{adresseLegale}" class="form-control" id="adresseLegale" required>
            <div th:if="${#fields.hasErrors('adresseLegale')}" class="text-danger">
                <p th:errors="*{adresseLegale}">Error message</p>
            </div>
        </div>

        <!-- Numero Identifiant (Identification Number) Field -->
        <div class="form-group">
            <label for="numeroIdentif">Numéro d'identification:</label>
            <input type="text" th:field="*{numeroIdentif}" class="form-control" id="numeroIdentif" required>

        </div>

        <!-- Contact Principal (Main Contact) Field -->
        <div class="form-group">
            <label for="contactPrincipal">Contact principal:</label>
            <input type="text" th:field="*{contactPrincipal}" class="form-control" id="contactPrincipal" required>
            <div th:if="${#fields.hasErrors('contactPrincipal')}" class="text-danger">
                <p th:errors="*{contactPrincipal}">Error message</p>
            </div>
        </div>

        <!-- Logo Field (File Upload) -->
        <div class="form-group">
            <label for="logo">Logo:</label>
            <input type="file" id="logo" class="form-control" accept="image/*" onchange="encodeImageFileAsURL(this)">
            <input type="hidden" id="logoPath" name="logoPath" th:field="*{logo}">
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                <p th:errors="*{description}">Error message</p>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}">Error message</p>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">Déjà inscrit? <a th:href="@{loginorganisation}">Se connecter</a></p>
</div>

<script>
    function encodeImageFileAsURL(element) {
        const file = element.files[0];
        const reader = new FileReader();
        reader.onloadend = function () {
            document.getElementById('logoPath').value = reader.result; // Set the Base64-encoded string
        };
        reader.readAsDataURL(file); // Read the file as a Data URL (Base64)
    }
</script>
</body>
</html>
