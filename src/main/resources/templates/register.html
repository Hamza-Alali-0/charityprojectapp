<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5"><a th:href="@{/}">back</a>
    <h1 class="text-center">Inscription</h1>
    <form th:action="@{/register}" th:object="${utilisateur}" method="post" class="mt-4">
        <!-- Other fields -->
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" id="telephone" th:field="*{telephone}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="localisation">Localisation:</label>
            <input type="text" id="localisation" th:field="*{localisation}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="logo">Logo:</label>
            <input type="file" id="logo" class="form-control" accept="image/*" onchange="encodeImageFileAsURL(this)">
            <input type="hidden" id="logoPath" name="logoPath" th:field="*{logoPath}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">S'inscrire</button>
    </form>
    <p class="mt-3">Déjà inscrit? <a th:href="@{/login}">Se connecter</a></p>
</div>

<script>
    function encodeImageFileAsURL(element) {
        const file = element.files[0];
        const reader = new FileReader();
        reader.onloadend = function () {
            document.getElementById('logoPath').value = reader.result; // Set the Base64-encoded string
        };
        reader.readAsDataURL(file); // Read the file as a Data URL (Base64)
    }
</script>
</body>
</html>
