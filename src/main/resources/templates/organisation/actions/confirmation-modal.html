<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="confirmationModal">
  <div class="modal-overlay" id="confirmationModal" style="display: none;">
    <div class="modal-container">
      <div class="modal-header">
        <h3 id="modal-title">Confirmation</h3>
        <button class="close-modal" onclick="closeConfirmModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal-message">Êtes-vous sûr de vouloir effectuer cette action ?</p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeConfirmModal()">Annuler</button>
        <a href="#" id="confirmBtn" class="btn-confirm">Confirmer</a>
      </div>
    </div>
  </div>

  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-container {
      background-color: white;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
      margin: 0;
      color: #333;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #777;
    }

    .close-modal:hover {
      color: #333;
    }

    .modal-body {
      padding: 20px;
      color: #555;
    }

    .modal-footer {
      padding: 15px 20px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-cancel, .btn-confirm {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-cancel {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-cancel:hover {
      background-color: #e0e0e0;
    }

    .btn-confirm {
      background-color: #dc3545;
      color: white;
      border: 1px solid #dc3545;
    }

    .btn-confirm:hover {
      background-color: #c82333;
    }
  </style>

  <script>
    // Define global functions for modal control
    window.showConfirmModal = function(title, message, confirmUrl) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-message').textContent = message;
      document.getElementById('confirmBtn').href = confirmUrl;
      document.getElementById('confirmationModal').style.display = 'flex';
    };

    window.closeConfirmModal = function() {
      document.getElementById('confirmationModal').style.display = 'none';
    };
