<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Super Admin</title>
</head>
<body>
<h1>Inscription Super Admin</h1>

<form th:action="@{/auth/register/superadmin}" method="post">

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">S'inscrire</button>
</form>

<p th:if="${message != null}" th:text="${message}" style="color: red;"></p>

<p>
    Vous avez déjà un compte ? <a th:href="@{/auth/login/superadmin}">Connectez-vous ici</a>.
</p>
</body>
</html>
