<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Super Admin</title>
    <link rel="stylesheet" th:href="@{/styles/admin/admin-dashboard.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/organisations.css}">
    <link rel="stylesheet" th:href="@{/styles/admin/utilisateurs.css}">

    <!-- Adding Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body th:data-password-error="${passwordError}" th:data-profile-error="${profileError}">
<!-- Main Navigation Bar -->
<nav class="navbar">
    <div class="navbar-left">
        <div class="logo-circle admin-logo">
            <i class="fas fa-user-shield"></i>
        </div>
        <div class="org-name" th:text="${admin.nom}">Super Admin</div>
    </div>

    <div class="navbar-right">
        <span class="id-info" th:text="${admin.email}">admin@example.com</span>

        <!-- Notification Bell -->
        <div class="notification">
            <a href="#" class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">5</span>
            </a>
        </div>

        <div class="dropdown">
            <a href="#" class="param-icon" id="dropdownToggle"><i class="fas fa-cog"></i></a>
            <div class="dropdown-content">
                <a href="#" class="dropdown-item" id="showProfileModal"><i class="fas fa-user-edit"></i> Modifier profil</a>
                <a href="#" class="dropdown-item"><i class="fas fa-language"></i> Langue</a>
                <a href="/logout" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </div>
        </div>
    </div>
</nav>

<div class="sub-navbar">
    <a href="#dashboard" class="sub-nav-item" id="dashboard-nav" onclick="loadDashboardContent()">
        <i class="fas fa-chart-line"></i>
        <span>Tableau de bord</span>
    </a>
    <a href="#organisations" class="sub-nav-item" id="organisations-nav" onclick="loadOrganisationsContent()">
        <i class="fas fa-building"></i>
        <span>Organisations</span>
    </a>
    <a href="#charities" class="sub-nav-item" id="charities-nav" onclick="loadCharitiesContent()">
        <i class="fas fa-hand-holding-heart"></i>
        <span>Actions de Charité</span>
    </a>
    <a href="#users" class="sub-nav-item" id="users-nav" onclick="loadUsersContent()">
        <i class="fas fa-users"></i>
        <span>Utilisateurs</span>
    </a>
</div>

<!-- Main Content Area -->
<div class="dashboard-content" id="content-container">
    <div id="dashboard-content">
        <!-- Original dashboard content -->
        <div class="welcome-banner">
            <h2>Bienvenue, <span th:text="${admin.nom}">Admin</span>!</h2>
            <p>Gérez les organisations, les actions de charité et les utilisateurs de la plateforme.</p>
        </div>

    </div>

    <!-- Container for organizations content - initially hidden -->
    <div id="organisations-content" style="display: none;">
        <!-- Organizations content will be loaded here -->
    </div>
    <!-- Container for users content - initially hidden -->
    <div id="users-content" style="display: none;">
        <!-- Users content will be loaded here -->
    </div>

    <!-- Containers for other sections -->
    <div id="charities-content" style="display: none;"></div>

</div>

<!-- Include the profile modal fragment -->
<div th:replace="~{superadmin/profile/profileModal :: profileModal}"></div>

<script th:src="@{/js/admin-dashboard.js}"></script>
</body>
</html>
