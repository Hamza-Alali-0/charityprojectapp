<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Organisation</title>
</head>
<body>
<h1>Connexion Organisation</h1>

<!-- Display error message if any -->
<div th:if="${message}" th:text="${message}" style="color: red;"></div>

<form action="/auth/login/organisation" method="POST">

  <div>
    <label for="username">Num√©ro d'identification :</label>
    <input type="text" id="username" name="username" required />
  </div>
  <div>
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required />
  </div>
  <div>
    <button type="submit">Se connecter</button>
  </div>
</form>

<p>Vous n'avez pas de compte ? <a href="/auth/register/organisation">Inscrivez-vous ici</a>.</p>

</body>
</html>
